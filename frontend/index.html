<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTrack - Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Logo2.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-dark min-h-screen relative overflow-x-hidden">
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-gradient-orb orb-1"></div>
        <div class="bg-gradient-orb orb-2"></div>
        <div class="bg-gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <img src="Logo2.png" alt="TeamTrack Logo" class="loading-logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="loading-title">TeamTrack</h1>
            <p class="loading-subtitle">Loading Dashboard</p>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-particles">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header Section -->
        <header class="header-section">
            <div class="header-glass">
                <div class="header-content">
                    <!-- Logo & Title -->
                    <div class="brand-section">
                        <div class="logo-wrapper">
                            <img src="Logo2.png" alt="TeamTrack" class="brand-logo">
                            <div class="logo-pulse"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="brand-title">
                                <span class="gradient-text">Team</span>Track
                            </h1>
                            <p class="brand-subtitle">Real-time Employee Insights</p>
                        </div>
                    </div>

                    <!-- Profile & News Cards -->
                    <div class="info-cards">
                        <!-- HOD Profile Card -->
                        <div id="azizi-profile" class="glass-card profile-card">
                            <div class="card-shine"></div>
                            <div class="profile-header">
                                <div class="profile-avatar-wrapper">
                                    <img id="azizi-photo" class="profile-avatar" alt="Profile">
                                    <div class="avatar-status online"></div>
                                </div>
                                <div class="profile-info">
                                    <h2 class="profile-name">Azizi</h2>
                                    <span class="profile-role">
                                        <i class="fas fa-crown"></i> HOD Software
                                    </span>
                                </div>
                            </div>
                            <div class="profile-message">
                                <div class="message-icon">
                                    <i class="fas fa-quote-left"></i>
                                </div>
                                <div id="azizi-message" class="message-content"></div>
                            </div>
                        </div>

                        <!-- News Card -->
                        <div id="news" class="glass-card news-card">
                            <div class="card-shine"></div>
                            <div class="news-header">
                                <div class="news-icon">
                                    <i class="fas fa-broadcast-tower"></i>
                                </div>
                                <h3 class="news-title">Department News</h3>
                                <span class="live-badge">
                                    <span class="live-dot"></span> LIVE
                                </span>
                            </div>
                            <div id="news-content" class="news-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Overview -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card glass-card" data-stat="present">
                    <div class="stat-icon present">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-present">0</span>
                        <span class="stat-label">Present Today</span>
                    </div>
                    <div class="stat-glow"></div>
                </div>
                <div class="stat-card glass-card" data-stat="absent">
                    <div class="stat-icon absent">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-absent">0</span>
                        <span class="stat-label">Absent</span>
                    </div>
                    <div class="stat-glow"></div>
                </div>
                <div class="stat-card glass-card" data-stat="late">
                    <div class="stat-icon late">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-late">0</span>
                        <span class="stat-label">Late Arrivals</span>
                    </div>
                    <div class="stat-glow"></div>
                </div>
                <div class="stat-card glass-card" data-stat="total">
                    <div class="stat-icon total">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total">0</span>
                        <span class="stat-label">Total Team</span>
                    </div>
                    <div class="stat-glow"></div>
                </div>
            </div>
        </section>

        <!-- Today's Tasks Section -->
        <section id="employees" class="section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h2 class="section-title">Today's Tasks & Attendance</h2>
                <div class="section-line"></div>
            </div>
            <div class="table-container glass-card">
                <div class="table-glow"></div>
                <table id="employees-table" class="modern-table">
                    <thead>
                        <tr>
                            <th class="th-photo">Photo</th>
                            <th class="th-name">Name</th>
                            <th class="th-email">Email</th>
                            <th class="th-role">Role</th>
                            <th class="th-tasks">Today's Tasks</th>
                            <th class="th-status">Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Week Selector -->
        <section class="week-selector-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h2 class="section-title">Weekly Reports</h2>
                <div class="section-line"></div>
            </div>
            <div id="week-tabs-container" class="week-tabs-wrapper"></div>
        </section>

        <!-- Weekly Report Section -->
        <section id="weekly-report" class="section"></section>

        <!-- Footer -->
        <footer class="footer-section">
            <div class="footer-glass">
                <div class="footer-content">
                    <div class="footer-brand">
                        <img src="Logo2.png" alt="TeamTrack" class="footer-logo">
                        <span>TeamTrack Dashboard</span>
                    </div>
                    <div class="footer-status">
                        <span class="connection-status">
                            <i class="fas fa-wifi"></i> Real-time Connected
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
